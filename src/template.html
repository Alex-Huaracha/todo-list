<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="glass-card">
        <h2>ToDo List</h2>
        <nav>
          <button class="nav-btn">
            <svg class="icon">
              <use href="#icon-list-todo"></use>
            </svg>
            Today
          </button>
          <button class="nav-btn">
            <svg class="icon">
              <use href="#icon-calendar"></use>
            </svg>
            Upcoming
          </button>
          <button class="nav-btn">
            <svg class="icon">
              <use href="#icon-circle-check-big"></use>
            </svg>
            Completed
          </button>
        </nav>
        <section class="projects-section">
          <h2>Projects</h2>
          <nav class="projects-nav">
            <button class="nav-btn">
              <svg class="icon">
                <use href="#icon-project"></use>
              </svg>
              Project 1
            </button>
            <button class="nav-btn">
              <svg class="icon">
                <use href="#icon-project"></use>
              </svg>
              Project 2
            </button>
          </nav>
          <button class="add-project-btn">
            <svg class="icon">
              <use href="#icon-plus"></use>
            </svg>
            Add Project
          </button>
        </section>
      </aside>
      <!-- Content -->
      <main>
        <section class="add-todo-section">
          <input
            type="text"
            class="add-todo-input"
            placeholder="Add new todo..."
          />
          <button class="add-todo-btn">
            <svg class="icon">
              <use href="#icon-plus"></use>
            </svg>
            Add
          </button>
        </section>
        <div class="main-content"></div>
      </main>
    </div>
    <!-- Form Modal -->
    <div class="modal-overlay" style="display: none">
      <div class="modal">
        <form class="project-form">
          <h3>Create Project</h3>
          <input
            type="text"
            class="project-name-input"
            placeholder="Project name..."
            required
          />
          <div class="modal-actions">
            <button type="submit" class="submit-project-btn">
              <svg class="icon">
                <use href="#icon-plus"></use>
              </svg>
              Create
            </button>
            <button type="button" class="close-modal-btn">
              <svg class="icon">
                <use href="#icon-close"></use>
              </svg>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
