<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ToDo List</title><script defer="defer" src="main.js"></script></head><body><div class="app-wrapper"><div class="container"><aside class="glass-card"><h2>ToDo List</h2><nav><button class="nav-btn" data-filter="today"><svg class="icon"><use href="#icon-list-todo"></use></svg> Today</button> <button class="nav-btn" data-filter="upcoming"><svg class="icon"><use href="#icon-calendar"></use></svg> Upcoming</button> <button class="nav-btn" data-filter="completed"><svg class="icon"><use href="#icon-circle-check-big"></use></svg> Completed</button></nav><section class="projects-section"><h2>Projects</h2><nav class="projects-nav"></nav><button class="add-project-btn"><svg class="icon"><use href="#icon-plus"></use></svg> Add Project</button></section></aside><main><section class="add-todo-section"><div class="todo-form"><input class="add-todo-input" placeholder="Add new todo..." required/> <input class="add-todo-description" placeholder="Description (optional)..."/> <input type="date" class="add-todo-date"/> <button class="add-todo-btn"><svg class="icon"><use href="#icon-plus"></use></svg> Add</button></div></section><div class="main-content"></div></main></div><footer class="footer"><p>by <a href="https://github.com/Alex-Huaracha" target="_blank" rel="noopener"><svg class="icon"><use href="#icon-github"></use></svg> Alex Huaracha</a></p></footer></div><div class="modal-overlay" style="display:none"><div class="modal"><form class="project-form"><h3>Create Project</h3><input class="project-name-input" placeholder="Project name..." required/><div class="modal-actions"><button type="submit" class="submit-project-btn"><svg class="icon"><use href="#icon-plus"></use></svg> Create</button> <button type="button" class="close-modal-btn"><svg class="icon"><use href="#icon-close"></use></svg> Cancel</button></div></form></div></div></body></html>
